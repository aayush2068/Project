<body bgcolor="lightgrey">
    <h1 style="padding:10px; background-color:green; color:white; text-align:center;">
   Login
</h1>
<form action="index.html">
<div>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
</div>
<br>

<div>
    <lable for="lname">Lastname:</lable>
    <input type="text" id="lname" name="lname" placeholder="Enter your first name" required> 

</div>

<br>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username " placeholder="Enter your username" required>

</div>

<br>

<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

</div>

<br>

<div>
    <label for="pasword">Password:</label>
    <input type="password" id="password" name="password" minlength="6" maxlength="15" placeholder="Password must be 6 letters" required>
</div>

<br>

<div>
    <label for="phone">Phone</label>
    <input type="tel" id="tel" name="Phone" placeholder="123 456 7890"required>

</div>

<br>

<div>
    <label for="date">Date</label>
    <input type="date" id="date" name="Date" placeholder="Enter your Date of Birth" required>
    
</div>

<br>

<div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="Quantity" min="0" max="99999999999999999999999" value="1">

</div>

<br>

<div>
<label for="gender">Gender:</label>

<label for="Mr.">Mr.</label>
<input type="radio" id="Mr." name="title" value="Mr.">

<label for="Mrs.">Mrs.</label>
<input type="radio" id="Mrs." name="title" value="Mrs">

<label for="PHd.">PHd.</label>
<input type="radio" id="PHd." name="title" value="PHd">


</div>






<div>
    <input type="reset">
</div>

<br>

<a href="index.html">
<button>Login</button>
</a>




</form>
